<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
    <nav class="navbar navbar-expand-sm bg-light">
 
            <h3 class="text-center">CALCULATOR</h3>  
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <br>
                <div class="row">
                    <input type="number" class="border-danger col-8 form-control">
                    <label for="input1 col-6">#input 1</label>
                </div>
                <br>
                <div class="row">
                    <input type="number" class="border-danger col-8 form-control">
                    <label for="input2">#input2</label>
                </div>
                <br>
                <div class="row">
                    <input type="text" class="border-success col-8 form-control">
                    <label for="answer">answer</label>
                </div>
                <br>
                <div class="row-group">
                    <button type="button" class="btn btn-primary form-control border-dark">9</button>
                    <button type="button" class="btn btn-warning form-control border-dark">8</button>
                    <button type="button" class="btn btn-danger form-control  border-dark">7</button>
                    <button type="button" class="btn btn-secondary form-control border-dark">+</button>
                </div>
                <br>
                <div class="row-group">
                    <button type="button" class="btn btn-danger form-control col-2 border-dark">6</button>
                    <button type="button" class="btn btn-primary form-control col-2 border-dark">5</button>
                    <button type="button" class="btn btn-warning form-control col-2 border-dark">4</button>
                    <button type="button" class="btn btn-secondary form-control col-2 border-dark">-</button>
                </div>
                <br>
                <div class="row-group">
                    <button type="button" class="btn btn-warning form-control col-2 border-dark">3</button>
                    <button type="button" class="btn btn-danger form-control col-2 border-dark">2</button>
                    <button type="button" class="btn btn-primary form-control col-2 border-dark">1</button>
                    <button type="button" class="btn btn-secondary form-control col-2 border-dark">*</button>
                </div>
                <br>
                <div class="row-group">
                    <button type="button" class="btn btn-secondary form-control col-2 border-dark">=</button>
                    <button type="button" class="btn btn-primary form-control col-2 border-dark">0</button>
                    <button type="button" class="btn btn-success form-control col-2 border-dark">clr</button>
                    <button type="button" class="btn btn-secondary form-control col-2 border-dark">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
